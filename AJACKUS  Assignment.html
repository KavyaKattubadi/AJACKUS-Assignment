<!DOCTYPE html>
<html>

<head> </head>

<body>
    <div class="header">
        <h1>Employee Directory</h1>
        <div class="search-filter">
            <input type="text" id="searchInput" placeholder="Search by name or email" />
            <button onclick="toggleFilter()">Filter</button>
        </div>
    </div>

    <div class="toolbar">
        <label for="sortSelect">Sort:</label>
        <select id="sortSelect" onchange="sortEmployees()">
            <option value="">--Select--</option>
            <option value="firstName">First Name</option>
            <option value="department">Department</option>
        </select>

        <label for="showCount">Show:</label>
        <select id="showCount" onchange="renderEmployees()">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>

        <button class="add-btn" onclick="openForm()">Add Employee</button>
    </div>

    <div class="container">
        <div class="employee-list" id="employeeList"></div>

        <div class="filter-sidebar" id="filterSidebar">
            <h3>Filter Employees</h3>
            <label>First Name:</label>
            <input type="text" id="filterFirstName" />

            <label>Department:</label>
            <input type="text" id="filterDepartment" />

            <label>Role:</label>
            <input type="text" id="filterRole" />

            <button onclick="applyFilters()">Apply</button>
            <button onclick="resetFilters()">Reset</button>
        </div>
    </div>

    <div class="form-popup" id="employeeForm">
        <form id="form" class="form-container">
            <h2 id="formTitle">Add Employee</h2>

            <input type="hidden" id="employeeId" />

            <label for="firstName">First name</label>
            <input type="text" id="firstName" required />

            <label for="lastName">Last name</label>
            <input type="text" id="lastName" required />

            <label for="email">Email</label>
            <input type="email" id="email" required />

            <label for="department">Department</label>
            <select id="department" required>
                <option value="">--Select--</option>
                <option>HR</option>
                <option>IT</option>
                <option>Finance</option>
                <option>Marketing</option>
            </select>

            <label for="role">Role</label>
            <select id="role" required>
                <option value="">--Select--</option>
                <option>Manager</option>
                <option>Developer</option>
                <option>Analyst</option>
                <option>Intern</option>
            </select>

            <div class="form-actions">
                <button type="button" onclick="closeForm()">Cancel</button>
                <button type="submit">Add</button>
            </div>
        </form>
    </div>

    <footer>
        <p>Â© 2025 Employee Directory App. All rights reserved.</p>
    </footer>
</body>

</html>
